<body class="text-center">

<main class="form-signin">
    <form class="needs-validation" novalidate action="index.html">
        <img class="mb-4" src="images/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">请登录</h1>

        <div class="form-floating">
            <input pattern="^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" required type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">邮件地址</label>
            <div class="invalid-feedback">邮件地址不合法</div>
        </div>
        <div class="form-floating">
            <input pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$" required type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">密码</label>
            <div class="invalid-feedback">密码不合法！密码至少包含 数字和英文，长度6-20</div>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
</main>
