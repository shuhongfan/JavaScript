<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }

        input {
            float: right;
        }

        ul li a {
            float: right;
        }
    </style>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
<div id="weibo" class="box">
    <span>微博发布</span>
    <textarea class="text" name="" id="" cols="30" rows="10"></textarea>
    <button class="btn">发布</button>
    <ul>

    </ul>
</div>
<script>
    $(function () {
        $('.btn').on('click',function () {
            var li=$('<li></li>')
            li.html($('.text').val()+'<a href="javascript:;">删除</a>')
            $('ul').prepend(li)
            li.slideDown()
            $('.text').val('')
        })
        // 事件委派
        $('ul').on('click','a',function () {
            $(this).parent().slideUp(function () {
                $(this).remove()
            })
        })
    })
</script>
</body>
</html>
