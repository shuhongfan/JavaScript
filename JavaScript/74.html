<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 3000px;
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('click',function (e) {
            console.log(e)
            // 可视区
            console.log(e.clientX)
            console.log(e.clientY)
            console.log('----------')
            // 页面
            console.log(e.pageX)
            console.log(e.pageY)
            console.log('----------')
            // 电脑屏幕
            console.log(e.screenX)
            console.log(e.screenY)
        })
    </script>

</body>
</html>
