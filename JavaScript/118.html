<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            display: none;
        }
    </style>
</head>
<body>

<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div>

</div>
<script>
    $(function () {
        $('button').eq(0).click(function () {
            $('div').slideDown(1000,function () {
                alert('显示成功')
            })
        })
        $('button').eq(1).click(function () {
            $('div').slideUp('fast')
        })
        $('button').eq(2).click(function () {
            $('div').slideToggle('fast')
        })
    })
</script>
</body>
</html>
