<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px;
            overflow: hidden;
            position: relative;
        }
        .son{
            width: 150px;
            height: 150px;
            background-color: purple;
            position: absolute;
            left: 10px;
            top: 20px;
        }
    </style>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<script>
    $(function () {
        console.log($('.son').offset())
        console.log($('.son').offset().left)
        console.log($('.son').offset().top)

        $('.son').offset({
            left:200,
            top:200
        })
        console.log($('.son').position())
    })
</script>
</body>
</html>
