<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>停止定时器</button>
<script>
    var btn=document.querySelector('button')

    function collback() {
        console.log('时间到了')
    }
    var timer=setTimeout(collback,5000)
    // setTimeout('collback()',5000)
    btn.addEventListener('click',function () {
        clearInterval(timer)
    })
</script>
</body>
</html>
