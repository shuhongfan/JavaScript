<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }
        .box input{
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img{
            width: 24px;
            position: absolute;
            top: 2px;
            right: 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="images/close.png" alt="">
        </label>
        <input type="password">
    </div>
    <script>
        var eye=document.querySelector('img')
        var pwd=document.querySelector('input')
        var flag=0
        eye.onclick=function () {
            if (flag){
                pwd.type='password'
                eye.src='images/close.png'
                flag=0
            }else {
                pwd.type='text'
                eye.src='images/open.png'
                flag=1
            }
        }
    </script>
</body>
</html>
