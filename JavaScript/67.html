<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border: 1px solid #333;
        }
        thead tr{
            height: 40px;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var datas=[
            {
                name:'小明',
                subject:'javascript',
                score:100
            },{
                name:'张三',
                subject:'javascript',
                score:98
            },{
                name:'李四',
                subject:'javascript',
                score:95
            },{
                name:'赵六',
                subject:'javascript',
                score:50
            },{
                name:'赵六',
                subject:'javascript',
                score:50
            },{
                name:'赵六',
                subject:'javascript',
                score:50
            },{
                name:'赵六',
                subject:'javascript',
                score:0
            },{
                name:'赵六',
                subject:'javascript',
                score:5
            },
        ]
        var tbody=document.querySelector('tbody')
        for (let i = 0; i <datas.length; i++) {
            // 创建tr
            var tr=document.createElement('tr')
            tbody.appendChild(tr)

            for (var k in datas[i]){
                var td=document.createElement('td')
                td.innerHTML=datas[i][k]
                tr.appendChild(td)
            }

            var td=document.createElement('td')
            td.innerHTML='<a href="javascript:;">删除</a>'
            tr.appendChild(td)

            var as=document.querySelectorAll('a')
            for (let j = 0; j <as.length; j++) {
                as[i].onclick=function () {
                    tbody.removeChild(this.parentNode.parentNode)
                }
            }
        }

    </script>
</body>
</html>
