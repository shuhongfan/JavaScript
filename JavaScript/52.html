<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            color: #999999;
        }
    </style>
</head>
<body>
    <input type="text" value="手机">
    <script>
        var text=document.querySelector('input')
        text.onfocus=function () {
            this.style.color='#333'
            if (this.value=='手机'){
                this.value=''
            }
        }
        text.onblur=function () {
            this.style.color='#999'
            if (this.value===''){
                this.value='手机'
            }
        }
    </script>
</body>
</html>
