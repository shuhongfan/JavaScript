<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number">
<button>发送</button>
<script>
    var btn=document.querySelector('button')
    var time=3
    btn.addEventListener('click',function () {
        btn.disabled=true
        var timer=setInterval(function () {
            if (time==0){
                btn.innerHTML='发送'
                clearInterval(timer)
                btn.disabled=false
                time=3
            }else {
                btn.innerHTML='还剩'+time+'秒'
                time--
            }

        },1000)


    })
</script>
</body>
</html>
