<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="images/angel.gif" alt="">

    <script>
        var angel=document.querySelector('img')
        document.addEventListener('mousemove',function (e) {
            pagex=e.pageX
            pagey=e.pageY
            console.log(pagex+'------'+pagey)
            angel.style.left=pagex+'px'
            angel.style.top=pagey+'px'
        })
    </script>

</body>
</html>
