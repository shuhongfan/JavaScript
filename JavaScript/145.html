<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr=['red','green','blue','pink']
    arr.forEach(function (value, index, array) {
        if (value=='green'){
            console.log('找到了该元素')
        }
        console.log(11)
    })
    arr.some(function (value, index, array) {
        if (value=='green'){
            console.log('找到了该元素')
            return true
        }
        console.log(11)
    })
    arr.filter(function (value, index, array) {
        if (value=='green'){
            console.log('找到了该元素')
            return true
        }
        console.log(33)
    })
</script>
</body>
</html>
