<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 10px;
            border: 2px silver solid;
        }
        #box4{
            width: 200px;
            height: 300px;
            background-color: #bfa;
            overflow: auto;
        }
        #box5{
            overflow: auto;
            width: 400px;
            height: 600px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<button id="btn01">点我一下</button>
<div id="box3">
    <div id="box2" style="position: relative">
        <div id="box1"></div>
    </div>
</div>
<div id="box4"><div id="box5"></div></div>

</body>
<script>
    var btn01=document.getElementById('btn01')
    var box1=document.getElementById('box1')
    var box4=document.getElementById('box4')
    btn01.onclick=function () {
        // clientWidth 宽度高度 包括内容区和内边距
        console.log(box1.clientWidth)
        console.log(box1.clientHeight)
        // offsetWidth 宽度高度 包括内容区和内边距+边框
        console.log(box1.offsetWidth)
        console.log(box1.offsetHeight)
        // 当前元素的定位父元素
        console.log(box1.offsetParent)
        console.log(box1.offsetLeft)
        console.log(box1.offsetTop)
        console.log(box4.scrollHeight)
        console.log(box4.scrollLeft)
        console.log(box4.scrollHeight-box4.scrollTop)
    }
</script>
</html>
