<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
        }
        #box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        #box3{
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div id="box1">
    <div id="box2">
        <div id="box3"></div>
    </div>
</div>
<script>
    function bind(obj,evevtStr,callback) {
        if (obj.addEventListener){
            obj.addEventListener(evevtStr,callback,false)
        }else {
            obj.attachEvent('on'+evevtStr,function () {
                callback.call(obj)
            })
        }
    }
    var box1=document.getElementById('box1')
    var box2=document.getElementById('box2')
    var box3=document.getElementById('box3')
    bind(box1,'click',function () {
        console.log('box1')
    })
    bind(box2,'click',function () {
        console.log('box2')
    })
    bind(box3,'click',function () {
        console.log('box3')
    })
</script>
</body>
</html>
