<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        #areaDiv{
            width: 300px;
            height: 300px;
            border: 2px salmon dotted;
        }
        #showMsg{
            width: 300px;
            height: 30px;
            border: 2px salmon dotted;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="areaDiv"></div>
<div id="showMsg"></div>
<script>
    var areaDiv=document.getElementById('areaDiv')
    var showMsg=document.getElementById('showMsg')
    areaDiv.onmousemove=function (event) {
        // console.log(event)
        if (!event){
            event=window.event
        }
        var x=event.clientX
        var y=event.clientY
        showMsg.innerText='x='+x+'y='+y
    }
</script>
</body>
</html>
