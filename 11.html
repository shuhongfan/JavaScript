<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<script>
    function fun(a,b) {
        console.log('a='+a)
        console.log('b='+b)
        console.log(this)
    }
    var obj={
        name:'obj',
        sayName(){
            console.log(this.name)
        }
    }
    var obj2={
        name:'obj2'
    }
    // fun()
    // fun.call(obj)
    // fun.apply(obj)
    fun.call(obj,2,3)
    fun.apply(obj,[2,3])
    obj.sayName.apply(obj2)
</script>
</body>
</html>
