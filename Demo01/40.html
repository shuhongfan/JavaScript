<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: salmon;
            position: absolute;
        }
    </style>
</head>
<body>
<div></div>
<script>
    var div=document.getElementsByTagName('div')[0]
    var speed=10
    var dir=0
    setInterval(function () {
        switch (dir) {
            case 37: div.style.left=div.offsetLeft-speed+'px';break;
            case 39: div.style.left=div.offsetLeft+speed+'px';break;
            case 38: div.style.top=div.offsetTop-speed+'px';break;
            case 40: div.style.top=div.offsetTop+speed+'px';break;
        }
    },30)
    document.onkeydown=function (event) {
        if (event.ctrlKey){
            speed=50
        }else {
            speed=10
        }
        console.log(event.keyCode)
        dir=event.keyCode
    }
    document.onkeyup=function () {
        dir=0
    }
</script>
</body>
</html>
