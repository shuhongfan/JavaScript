<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<script>
    function createPerson(name,age,gender) {
        var obj=new Object()
        obj.name=name
        obj.age=age
        obj.gender=gender
        obj.sayHello=function () {
            alert('我是'+obj.name+'汪汪！！！')
        }
        return obj
    }
    var obj2=createPerson('zhans',18,'sex')
    console.log(obj2)
    console.log(obj2.sayHello())
</script>
</body>
</html>
