<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<script>
    var arr=[1,2,3,2,2,2,1,3,4,2,5]

    for (let i = 0; i <arr.length; i++) {
        for (let j = i+1; j < arr.length; j++) {
            if (arr[i]==arr[j]){
                arr.splice(j,1)
                j--
            }
        }

    }
    console.log(arr)
</script>
</body>
</html>
