<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<script>
    var arr=['孙悟空','猪八戒','沙和尚']
    for (let i = 0; i < arr.length; i++) {
        console.log(i)
    }
    function Person(name,age) {
        this.name=name
        this.age=age
    }
    var per=new Person('孙悟空',18)
    var per1=new Person('孙悟空1',28)
    var per2=new Person('孙悟空2',8)
    var per3=new Person('孙悟空3',19)
    function getAdult(arr) {
        var newArr=[]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].age>=18){
                newArr.push(arr[i])
            }
        }
        return newArr
    }
    console.log(getAdult([per,per1,per2,per3]))


</script>
</body>
</html>
