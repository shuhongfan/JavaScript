<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<h1 id="count"></h1>
</body>
<script>
    var count=document.getElementById('count')
    var num=1
    var timer=setInterval(function () {
        count.innerHTML=num++
    },100)
    console.log(timer)
    setTimeout(function () {
        clearInterval(timer)
    },3000)

</script>
</html>
