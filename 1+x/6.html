<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let even = 0
    let odd = 0
    for (let i = 1; i <=100; i++) {
        if (i%2 === 1) {
            even+=i
        }else {
            odd+=i
        }
    }
    document.write(`奇数和 ${even} 偶数和 ${odd}`)
</script>
</body>
</html>
