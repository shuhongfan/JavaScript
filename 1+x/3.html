<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=0;i<40;i++) {
        document.write('*')
    }
    document.write('<br />')
    document.write('Welcome to JavaScript Study Garden')
    document.write('<br />')
    for (let i=0;i<40;i++) {
        document.write('*')
    }

    document.write('<br />')
    let i =0
    while (i<40){
        document.write('*')
        i++
    }
    document.write('<br />')
    document.write('Welcome to JavaScript Study Garden')
    document.write('<br />')
    let j=0
    do {
       document.write('*')
        j++
    }while (j<40)
</script>
</body>
</html>
