<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = []
    var sum = 0
    // 1不是素数也不是和数 所以从2开始 2因为第二个循环不成立 所以直接push进去
    for (var i = 2; i <=100 ; i++) {
        var flag=true  // 控制是否是素数的开关变量
        for (var j = 2; j < i; j++) {
            // 使用i%j 如果值为0 证明不是素数 关闭开关变量 跳出循环
            if (i%j === 0){
                flag=false
                break
            }
        }
        // 开关变量为真时 证明i是素数 所以放到数组中
        if (flag){
            arr.push(i)
        }
    }
    sum = arr.reduce((sum,num)=>{
        return sum+num
    })
    document.write(`素数: ${arr} 求和 ${sum}`)
</script>
</body>
</html>
