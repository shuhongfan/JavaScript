<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var regexp=new RegExp(/123/)
    console.log(regexp)

    var rg=/23/
    console.log(rg)
    console.log(rg.test('23'))
    console.log(rg.test('bc'))

    console.log('--------------')
    var rg=/abc/
    console.log(rg.test('abc'))
    console.log(rg.test('abcd'))
    console.log(rg.test('aabcd'))
    console.log('--------------')
    var rg1=/^abc/
    console.log(rg1.test('abc'))
    console.log(rg1.test('abcd'))
    console.log(rg1.test('aabcd'))
    console.log('--------------')
    var rg2=/^abc$/
    console.log(rg2.test('abc'))
    console.log(rg2.test('abcd'))
    console.log(rg2.test('aabcd'))
    console.log('--------------')
</script>
</body>
</html>
