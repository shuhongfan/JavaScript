<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_闭包的缺点及解决</title>
</head>
<body>
<!--
1. 缺点
  * 函数执行完后, 函数内的局部变量没有释放, 占用内存时间会变长
  * 容易造成内存泄露
2. 解决
  * 能不用闭包就不用
  * 及时释放
-->
<script type="text/javascript">
  function fn() {
    var arr=new Array[100000]
    function fn2() {
      console.log(arr.length)
    }
    return fn2()
  }
  var f=fn1()
  f()
  f=null

  // var obj={}
  // for (var i = 0; i < 100000; i++) {
  //   obj[i]=new Array(10000000)
  // }
  function fn() {
    a=3
    console.log(a)
  }
  fn()

  setInterval(function () {
    console.log('------')
  },1000)

  function fn1() {
    var a=4
    function fn2() {
      console.log(++a)
    }
    return fn2
  }
  var f=fn1()
  f()
</script>
</body>
</html>
