<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_面试题1</title>
</head>
<body>

<script type="text/javascript">
  var name='the window'
  var obj={
    name:'my object',
    getNameFunc:function () {
      return function () {
        return this.name
      }
    }
  }
  console.log(obj.getNameFunc()())

  var name2='the window'
  var obj2={
    name2:'my object',
    getNameFunc:function () {
      var that=this
      return function () {
        return that.name2
      }
    }
  }
  console.log(obj2.getNameFunc()())
</script>
</body>
</html>
