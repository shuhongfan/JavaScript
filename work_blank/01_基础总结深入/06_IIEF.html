<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_IIEF</title>
</head>
<body>
<!--
1. 理解
  * 全称: Immediately-Invoked Function Expression匿名函数自调用
2. 作用
隐藏实现
不会污染外部 全局命名空间
-->
<script type="text/javascript">
  (function f() {
    var a=3
    console.log(a+3)
  })()

  ;(function () {
    var a=1
    function test() {
      console.log(++a)
    }
    window.$=function () {
      return{
        test:test
      }
    }
  })()
  // $是一个函数
  // $返回的是一个对象
  $().test()
</script>

</body>
</html>
