<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于引用变量赋值问题</title>
</head>
<body>
<!--
关于引用变量赋值问题
2个引用变量指向同一个对象
通过一个变量就该对象内部数据
另一个变量看到的是修改之后的数据

2个引用变量指向同一个对象
让其中一个引用变量指向另一个对象
另一个引用变量依然指向前一个对象
-->
<script type="text/javascript">
  var obj1={name:'tom'}
  var obj2=obj1
  obj1.name='jack'
  console.log(obj2.name)

  var a={name:'xxx'}
  var b=a
  b.age=12
  console.log(a.age)

  function fn(obj) {
    obj.name='bob'
  }
  fn(a)
  console.log(b.name)

  var a={age:12}
  var b=a
  a={name:'bob'}
  console.log(b)

  function fn2(obj) {
    obj={age:15}
  }
  fn2(a)
  console.log(a.age)
</script>
</body>
</html>
