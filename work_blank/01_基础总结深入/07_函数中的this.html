<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_函数中的this</title>
</head>
<body>
<!--
1. this是什么?
任何函数本质上都是通过某个对象来调用 如果没有直接指定就是window
所有函数内部都有一个变量this
它的值是调用函数的当前对象
2. 如何确定this的值?
test():window
p.test():p
new test():新创建的对象
p.call(obj):obj
-->

<script type="text/javascript">
  function Person(color) {
    console.log(this)
    this.color=color
    this.getColor=function () {
      console.log(this)
      return this.color
    }
    this.setColor=function (color) {
      console.log(this)
      this.color=color
    }
  }
  // this是window
  Person('red')
  // this是p
  var p=new Person('yellow')
  // this是p
  p.getColor()

  // this是obj
  var obj={}
  p.setColor.call(obj,'black')

  var test=p.setColor
  // this是window
  test()

  function fun1() {
    function fun2() {

    }
    // this是window
    fun2()
  }
  fun1()

</script>
</body>
</html>
