<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_相关问题</title>
</head>
<body>
<!--
问题: 什么时候必须使用['属性名']的方式?
属性名包含特殊字符
变量名不确定
-->
<script type="text/javascript">
  var p={}
  // p.content-type='text/json'
  p['content-type']='text/json'
  console.log(p['content-type'])

  var propName='myAge'
  var value=18
  // p.propName=value
  p[propName]=value
  console.log(p)
</script>
</body>
</html>
