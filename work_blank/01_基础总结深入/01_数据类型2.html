<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_相关问题</title>
</head>
<body>
<!--
1. undefined与null的区别?
undefined 定义了未赋值
null 定义并赋值 值为null
2. 什么时候给变量赋值为null呢?
初始赋值 表明将要赋值为对象
结束前 让对象成为垃圾对象 被垃圾回收器回收
3. 严格区别变量类型与数据类型?
数据类型
基本数据类型
对象类型
变量类型
基本类型 保存就是基本类型的数据
引用类型 保存的是地址值

-->

<script type="text/javascript">
  // 构造函数
  function Person(name,age) {
    this.name=name
    this.age=age
  }
  // 根据类型创建的实例对象
  var p=new Person()
  Person('jack',12)

  var a
  console.log(a)
  a=null
  console.log(a)

  // 初始赋值为null 表明简要赋值为对象
  var obj=null
  obj=['atguigu',12]
  // 让b指向的对象成为垃圾对象 被垃圾回收器回收
  obj=null

  var c={}
  console.log(c)

  var c=function () {

  }
  console.log(c)
</script>
</body>
</html>
