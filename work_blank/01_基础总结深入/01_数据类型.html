<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>
<body>
<!--
1. 分类
基本值类型
string:任意字符串
number:任意数字
boolean:true/false
undefined:undefined undefined表示"缺少值"，就是此处应该有一个值，但是还没有定义。
null:null null表示"没有对象"，即该处不应该有值。
对象引用类型
object:任意对象
function:一种特别的对象 可以执行
array：一种特别的对象 数值下标 内部数据是有序的
2. 判断
typeof
可以判断 undefined/数值/字符串/布尔值/function
不能判断 null与object object与array
instanceof:判断对象的类型
===/==
可以判断undefined/null
-->

<script type="text/javascript">
  var a
  console.log(a,typeof a,typeof a===undefined,a===undefined)
  console.log(undefined==='undefined')

  a=3
  console.log(typeof a==="number")
  a='baidu'
  console.log(typeof a==='string')
  a=true
  console.log(typeof a==='boolean')
  a=null
  console.log(typeof a,a===null)

  var b1={
    b2:[1,'abc',console.log],
    b3:function () {
      console.log('b3')
      return function () {
        return 'ssss'
      }
    }
  }
  console.log(b1 instanceof Object)
  console.log(b1 instanceof Array)
  console.log(b1.b2 instanceof Array,b1.b2 instanceof Object)
  console.log(b1.b3 instanceof Function,b1.b3 instanceof Object)
  console.log(typeof b1.b3==="function")
  console.log(typeof b1.b2[2]==='function')
  b1.b2[2](5)
  console.log(b1.b3()())
</script>
</body>
</html>
